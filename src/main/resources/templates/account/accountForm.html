<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<title>Paper Bank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<!-- // container -->
<div class="container">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<div class="jumbotron">
		<h1>신규 계좌 생성 폼</h1>
		<div class="accountForm">
			<form id="accountForm" method="post" role="form">
				<div class="form-group">
					<label for="number">계좌번호</label>
					<input type="text" class="form-control" id="number" name="number" value="" />
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label>
					<input type="password" class="form-control" id="password" name="password" value=""/>
				</div>
				
			</form>
		</div>
		
		<br/>
		<div>
			<button type="button" class="btn btn-primary" id="accountBtn" >계좌 생성</button>
			<button id="cancelBtn" class="btn btn-danger">취소</button>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</div>
<!-- container // -->

</body>
</html>
