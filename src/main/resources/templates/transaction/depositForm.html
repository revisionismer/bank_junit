<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<title>Paper Bank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<!-- // container -->
<div class="container">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<div class="jumbotron">
		<h1>입금 화면</h1>
		<div class="depositForm">
			<form id="depositForm" role="form">
				<div class="form-group">
					<label for="accountNumber">계좌 번호 : </label>
					<input type="text" class="form-control" id="accountNumber" value=""  />
				</div>
				<div class="form-group">
					<label for="sender">보내는 사람 : </label>
					<input type="text" class="form-control" id="sender" value="" />	
				</div>
				<div class="form-group">
					<label for="amount">금액 : </label>
					<input type="text" class="form-control" id="amount" value="" />	
				</div>
				<div class="form-group">
					<label for="tel">전화번호 : </label>
					<input type="tel" class="form-control" id="tel" value="" />		
				</div>
	
			</form>
		</div>
		
		<br/>
		<div>
			<button id="depositBtn" class="btn btn-primary">입금 하기</button>
			<button id="cancelBtn" class="btn btn-danger">취소</button>
		</div>
		
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</div>
<!-- container // -->
</body>
</html>
