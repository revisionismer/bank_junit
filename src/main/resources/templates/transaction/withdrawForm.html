<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
	<title>Paper Bank</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<!-- // container -->
<div class="container">

	<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
	
	<div class="jumbotron">
		<h1>출금 화면</h1>
		<br/>
		<div id="content">
			<div id="accountInfo">
				<div class="form-group">
					<label for="fullname">소유자 : </label>
					<input type="text" id="fullname" value=""/>
				</div>
				<div class="form-group">
					<label for="number">나의 계좌번호 : </label>
					<select id="numberList">
					</select>
				</div>
				<div class="form-group">
					<label for="password">비밀번호 : </label>
					<input type="password" id="password" value="" />
				</div>
				<div class="form-group">	
					<label for="balance">잔액 : </label>
					<input type="text" id="balance" value="" readonly="readonly"/>
				</div>
				
				<div class="form-group">	
					<label for="amount">금액 : </label>
					<input type="text" id="amount" value="" />
				</div>
				
			</div>
			<br/>
			
			<div>
				<button id="withdrawBtn" class="btn btn-primary">출금 하기</button>
				<button id="cancelBtn" class="btn btn-danger">취소</button>
			</div>
		</div>
	</div>
	
	<div th:replace="fragments/footer :: footer"></div>
</div>
<!-- container // -->

</body>
</html>
